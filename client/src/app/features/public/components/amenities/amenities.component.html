<section class="amenities-section" id="amenities">
  <div class="container">
    <div class="section-header">
      <h2>Hotel Amenities</h2>
      <p class="section-subtitle">Experience the Best in Luxury and Comfort</p>
    </div>
    
    <div class="amenities-grid">
      @for (amenity of amenitiesList; track amenity.name) {
        <div class="amenity-card" [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="amenity.animationDelay">
          <div class="amenity-icon">
            <mat-icon>{{amenity.icon}}</mat-icon>
          </div>
          <div class="amenity-content">
            <h3>{{ amenity.name }}</h3>
            <p>{{ amenity.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
