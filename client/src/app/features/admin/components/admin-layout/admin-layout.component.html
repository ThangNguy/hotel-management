<div class="admin-container" [class.drawer-open]="isDrawerOpen">
  <!-- Sidebar / Drawer -->
  <div class="sidebar-container" [class.open]="isDrawerOpen">
    <div class="sidebar-header">
      <h1 class="hotel-name">Luxury Hotel & Resort</h1>
      <button mat-icon-button class="close-button" (click)="toggleDrawer()" *ngIf="isDrawerOpen">
        <mat-icon>chevron_left</mat-icon>
      </button>
    </div>
    
    <div class="sidebar-content">
      <div class="nav-section">
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>

        <a mat-list-item routerLink="/admin/bookings" routerLinkActive="active">
          <mat-icon>event_note</mat-icon>
          <span>Bookings</span>
        </a>

        <a mat-list-item routerLink="/admin/booking-calendar" routerLinkActive="active">
          <mat-icon>calendar_month</mat-icon>
          <span>Booking Calendar</span>
        </a>

        <a mat-list-item routerLink="/admin/rooms" routerLinkActive="active">
          <mat-icon>hotel</mat-icon>
          <span>Room Management</span>
        </a>
      </div>

      <div class="nav-section user-section">
        <a mat-list-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-container">
    <!-- Top Bar -->
    <mat-toolbar class="top-bar">
      <button mat-icon-button class="menu-button" (click)="toggleDrawer()" *ngIf="!isDrawerOpen">
        <mat-icon>menu</mat-icon>
      </button>
      
      <h1 *ngIf="!isDrawerOpen" class="mobile-title">Admin</h1>
      
      <span class="flex-spacer"></span>
      
      <div class="user-info">
        <span class="welcome-text">Hello, {{userName}}</span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Main Content -->
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
